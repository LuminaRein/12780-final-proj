name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build . -f .devcontainer/Dockerfile -t final-proj:ci

      - name: Run test
        run: docker run --rm final-proj:ci bash -lc "python -m pytest ./test_final_proj.py -v"

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Tag image for GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker tag final-proj:ci "${IMAGE}:latest"
          docker tag final-proj:ci "${IMAGE}:${GITHUB_SHA}"

      - name: Push image to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}"
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${GITHUB_SHA}"

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Tag image for GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          docker tag final-proj:ci "${IMAGE}:latest"
          docker tag final-proj:ci "${IMAGE}:${{ github.sha }}"

      - name: Push image to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"
          docker push "${IMAGE}:latest"
          docker push "${IMAGE}:${{ github.sha }}"
