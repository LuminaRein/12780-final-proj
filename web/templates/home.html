<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hexagonal Grid Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0b1020;
      font-family: system-ui, Arial, sans-serif;
      color: #e8ecff;
    }

    .banner {
      text-align: center;
      padding: 48px 56px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    h1 {
      margin: 0 0 28px 0;
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 0.4px;
    }

    .goto {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 800;
      color: #0b1020;
      background: #ffffff;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: transform 120ms ease, filter 120ms ease;
    }

    .goto:hover {
      filter: brightness(1.05);
    }

    .goto:active {
      transform: scale(0.97);
    }

    .arrow {
      font-size: 20px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Hexagonal Grid Demo</h1>
    <a class="goto" href="/template/">
      <span>Go To</span>
      <span class="arrow">â†’</span>
    </a>
  </div>
</body>
</html>
